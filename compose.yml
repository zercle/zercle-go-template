services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-fiber-app
    init: true
    ports:
      - "3000:3000"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "3000"
      SERVER_ENV: "development"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "password"
      DB_NAME: "zercle_db"
      DB_DRIVER: "postgres"
      JWT_SECRET: "dev-secret-key-change-in-production"
      LOG_LEVEL: "debug"
      LOG_FORMAT: "text"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app
    command: go run ./cmd/server

  db:
    image: postgres:16-alpine
    container_name: zercle-db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "zercle_db"
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      timeout: 5s
      retries: 5
      interval: 10s
    volumes:
      - db-data:/var/lib/postgresql/data
      # - ./sql/migrations:/docker-entrypoint-initdb.d

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge
