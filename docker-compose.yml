version: "3.8"

services:
  api:
    build: .
    container_name: zercle-api
    ports:
      - "3000:3000"
    environment:
      - SERVER_ENV=local
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=zercle_db
      - JWT_SECRET=your-super-secret-jwt-key-for-development-only-123
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zercle-network
    restart: unless-stopped

  postgres:
    image: dmirror.gcr.io/postgres:18-alpine
    container_name: zercle-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=zercle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zercle-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  zercle-network:
    driver: bridge
