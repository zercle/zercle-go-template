name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Combined test and lint job with optimized caching
  validate:
    name: Test & Lint (${{ matrix.os }}, Go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["oldstable", "stable"]
        exclude:
          # Skip Windows + oldstable to reduce matrix size
          - os: windows-latest
            go: "oldstable"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go.sum

      # Cache code generation tools to avoid reinstalling every run
      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Download dependencies
        run: go mod download

      - name: Install code generation tools
        shell: bash
        run: |
          if [ ! -f ~/go/bin/swag ]; then
            go install github.com/swaggo/swag/cmd/swag@latest
          fi

      - name: Generate code
        run: go generate ./...

      # Run linter and tests in parallel would be ideal, but linter needs generated code
      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: --timeout=10m
          # Action has built-in caching

      - name: Build
        run: go build -v ./...

      # Set up Docker for testcontainers (Linux only)
      - name: Set up Docker Buildx
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v3

      - name: Clear Go build cache
        run: go clean -cache -testcache

      - name: Run tests with coverage
        shell: bash
        run: |
          # Run unit tests (excluding integration tests)
          go test -v -race -coverprofile=coverage_unit.out -covermode=atomic ./domain/... ./pkg/... ./infrastructure/... ./cmd/...

          # Run integration tests (testcontainers enabled via TEST_INTEGRATION env var, Linux only)
          if [ "${{ runner.os }}" == "Linux" ]; then
            TEST_INTEGRATION=true go test -v -race -coverprofile=coverage_integration.out -covermode=atomic ./test/integration/... || true
          fi

          # Merge coverage profiles (handle missing integration coverage)
          echo "mode: atomic" > coverage.out
          tail -q -n +2 coverage_unit.out >> coverage.out
          if [ -f coverage_integration.out ]; then
            tail -q -n +2 coverage_integration.out >> coverage.out || true
          fi

          # Report coverage (informational only, no threshold)
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # Build container image only on push to main (Podman compatible)
  build-docker:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: validate # Only build if validation passes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Podman
        uses: redhat-actions/podman-install@main

      - name: Buildah Build
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          # TODO: Replace with your image name
          image: ${{ github.repository }}
          tags: latest ${{ github.sha }}
          containerfiles: ./Dockerfile
          context: .

      - name: Log in to Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Container Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io/${{ github.repository }}
