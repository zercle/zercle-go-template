name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

# Cancel in-progress runs for same PR/branch
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Security scanning with Gosec
  gosec:
    name: Gosec Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif

  # Vulnerability scanning with govulncheck
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true
          cache-dependency-path: go.sum

      # Cache govulncheck binary
      - name: Cache govulncheck
        uses: actions/cache@v4
        with:
          path: ~/go/bin/govulncheck
          key: ${{ runner.os }}-govulncheck-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-govulncheck-

      - name: Install govulncheck
        run: |
          if [ ! -f ~/go/bin/govulncheck ]; then
            go install golang.org/x/vuln/cmd/govulncheck@latest
          fi

      - name: Download dependencies
        run: go mod download

      - name: Run vulnerability check
        run: govulncheck ./...

  # Container vulnerability scanning with Trivy
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    # Only run on main branch pushes to save CI time
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'  # Focus on critical issues

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
