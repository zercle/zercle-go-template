# sqlc configuration file
# See: https://docs.sqlc.dev/en/stable/reference/config.html
version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/infrastructure/db/migrations/"
    queries: "internal/infrastructure/db/queries/"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/db/sqlc/"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
