        type: string
      payment_method:
        $ref: '#/definitions/github_com_zercle_zercle-go-template_domain_payment_model.PaymentMethod'
      transaction_id:
        type: string
    required:
    - booking_id
    - payment_method
    type: object
  github_com_zercle_zercle-go-template_domain_payment_request.RefundPayment:
    properties:
      reason:
        maxLength: 500
        type: string
    type: object
  github_com_zercle_zercle-go-template_domain_service_request.CreateService:
    properties:
      description:
        maxLength: 500
        type: string
      duration_minutes:
        maximum: 480
        minimum: 1
        type: integer
      is_active:
        type: boolean
      max_capacity:
        maximum: 50
        minimum: 1
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      price:
        type: number
    required:
    - duration_minutes
    - max_capacity
    - name
    - price
    type: object
  github_com_zercle_zercle-go-template_domain_service_request.UpdateService:
