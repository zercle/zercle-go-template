        type: string
      duration_minutes:
        maximum: 480
        minimum: 1
        type: integer
      is_active:
        type: boolean
      max_capacity:
        maximum: 50
        minimum: 1
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
      price:
        type: number
    type: object
