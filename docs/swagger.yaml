        - pending
        - confirmed
        - completed
        - cancelled
    required:
    - status
    type: object
  github_com_zercle_zercle-go-template_domain_payment_model.PaymentMethod:
    enum:
    - credit_card
    - debit_card
    - paypal
    - bank_transfer
    - cash
    type: string
    x-enum-varnames:
    - PaymentMethodCreditCard
    - PaymentMethodDebitCard
    - PaymentMethodPayPal
    - PaymentMethodBankTransfer
    - PaymentMethodCash
