server:
  port: 3000
  host: "0.0.0.0"
  env: "prod"

database:
  host: "prod-db.example.com"
  port: 5432
  user: "prod_user"
  password: "CHANGE_ME"
  dbname: "zercle_db_prod"
  driver: "postgres"
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idletime: 10m
  health_check_period: 1m

jwt:
  secret: "" # Must be set via JWT_SECRET environment variable
  expiration: 3600

logging:
  level: "info"
  format: "json"

cors:
  allowed_origins:
    - "https://app.example.com"

rate_limit:
  requests: 100
  window: 60
