server:
  host: "0.0.0.0"
  port: 3000
  readTimeout: "10s"
  writeTimeout: "10s"
  shutdownTimeout: "30s"

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  name: "zercle_db"
  driver: "postgres"
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: "5m"

jwt:
  secret: "dev-secret-key"
  expiration: "24h"

cors:
  allowedOrigins: ["*"]
  allowedMethods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
  allowedHeaders: ["Content-Type", "Authorization"]
  allowedCredentials: false

logging:
  level: "debug"
  format: "text"
