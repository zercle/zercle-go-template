server:
  port: 3000
  host: "0.0.0.0"
  env: "dev"

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  dbname: "zercle_db"
  driver: "postgres"
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idletime: 10m
  health_check_period: 1m
jwt:
  secret: "dev-jwt-secret-key-change-in-production"
  expiration: 3600

logging:
  level: "debug"
  format: "console"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "https://dev.example.com"

rate_limit:
  requests: 100
  window: 60
