server:
  port: 3000
  host: "0.0.0.0"
  env: "uat"

database:
  host: "uat-db.example.com"
  port: 5432
  user: "uat_user"
  password: "CHANGE_ME"
  dbname: "zercle_db_uat"
  driver: "postgres"
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idletime: 10m
  health_check_period: 1m

jwt:
  secret: "CHANGE_ME_UAT_SECRET"
  expiration: 3600

logging:
  level: "info"
  format: "json"

cors:
  allowed_origins:
    - "https://uat.example.com"

rate_limit:
  requests: 200
  window: 60

argon2id:
  memory: 19456
  iterations: 2
  parallelism: 1
  salt_length: 16
  key_length: 32
