server:
  host: "0.0.0.0"
  port: 3000
  readTimeout: "20s"
  writeTimeout: "20s"
  shutdownTimeout: "60s"

database:
  host: "db-uat"
  port: 5432
  user: "uat_user"
  password: "uat_password"
  name: "zercle_uat"
  driver: "postgres"
  maxOpenConns: 50
  maxIdleConns: 10
  connMaxLifetime: "15m"

jwt:
  secret: "uat-secret-change-me"
  expiration: "1h"

cors:
  allowedOrigins: ["https://uat.zercle.tech"]
  allowedMethods: ["GET", "POST", "PUT", "DELETE"]
  allowedHeaders: ["Content-Type", "Authorization"]
  allowedCredentials: true

logging:
  level: "info"
  format: "json"
