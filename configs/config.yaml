# =============================================================================
# Application Configuration File
# =============================================================================
# This is the default configuration file for the Go REST API template.
# It can be overridden by environment variables (prefixed with APP_).
#
# Priority order:
#   1. Environment variables (highest priority)
#   2. This config file
#   3. Default values (lowest priority)
#
# Environment variable naming:
#   Convert dots to underscores and prefix with APP_
#   Example: app.name -> APP_APP_NAME
#   Example: server.port -> APP_SERVER_PORT
# =============================================================================

# =============================================================================
# Application Settings
# =============================================================================
app:
  # Application name (used in logs, metrics, and health checks)
  name: "zercle-go-template"
  
  # Application version (should follow semantic versioning)
  version: "1.0.0"
  
  # Environment: development, staging, or production
  # Determines logging behavior, error details, and performance optimizations
  environment: "development"

# =============================================================================
# HTTP Server Settings
# =============================================================================
server:
  # Host address to bind to
  # Use "0.0.0.0" to accept connections on all interfaces (Docker, production)
  # Use "127.0.0.1" for localhost-only (development security)
  host: "0.0.0.0"
  
  # Port to listen on
  port: 8080
  
  # Maximum duration for reading the entire request (including body)
  # Format: duration string (e.g., "30s", "1m", "2h")
  read_timeout: "30s"
  
  # Maximum duration before timing out writes of the response
  write_timeout: "30s"
  
  # Maximum duration to wait for graceful shutdown
  shutdown_timeout: "10s"

# =============================================================================
# Database Settings (PostgreSQL)
# =============================================================================
database:
  # Database host address
  host: "localhost"
  
  # Database port
  port: 5432
  
  # Database name
  database: "zercle_template"
  
  # Database username
  username: "postgres"
  
  # Database password (override via environment variable: APP_DATABASE_PASSWORD)
  password: ""
  
  # SSL mode for database connection:
  #   - disable: No SSL (development only)
  #   - require: SSL required, no verification
  #   - verify-ca: Verify server CA certificate
  #   - verify-full: Verify server certificate and hostname (production)
  ssl_mode: "disable"

# =============================================================================
# Logging Settings
# =============================================================================
log:
  # Log level: debug, info, warn, error
  # debug: Detailed information for debugging
  # info:  General operational information
  # warn:  Warning messages
  # error: Error messages only
  level: "info"
  
  # Log format: json or console
  # json:    Machine-readable format (recommended for production)
  # console: Human-readable format with colors (development)
  format: "json"

