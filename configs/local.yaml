server:
  port: 3000
  host: "0.0.0.0"
  env: "local"

database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "postgres"
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idletime: 10m
  health_check_period: 1m

jwt:
  secret: "your-super-secret-jwt-key-for-development-only-123"
  expiration: 3600

logging:
  level: "debug"
  format: "console"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"

rate_limit:
  requests: 100
  window: 60

argon2id:
  memory: 19456
  iterations: 2
  parallelism: 1
  salt_length: 16
  key_length: 32
